<div class="vaccine-container py-2">

    <div class="filter-row">
        <div>
            <span class="text"><b>Filter facility by Vaccine type</b></span>
            <mat-form-field appearance="outline">
                <mat-label>All type</mat-label>
                <mat-select>
                    <mat-option value="1">
                        1
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="vaccine-list conatiner">
        <!-- <div *ngIf="noTenderList; else vaccine_list">
              <h1>No list found</h1>
            </div> -->
        <mat-list>
            <mat-list-item *ngFor="let list of vaccineList">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div>
                        <div mat-line style="text-align: left;
                        font: normal normal medium 20px/24px Roboto;
                        letter-spacing: 0px;
                        color: #333333;"><b>New York peresbatrian hospital</b></div>
                        <div mat-line class="list-item-text">
                            <span style="text-align: left;
                            font: normal normal normal 14px/24px Roboto;
                            letter-spacing: 0px;
                            color: #333333;">Vaccine</span>
                            <span
                                style="text-align: left;font: normal normal normal 14px/24px Roboto;letter-spacing: 0px;color: #999999;">:
                                Pfizer, Moderna, Johnson & Jhonson</span>
                        </div>
                    </div>
                    <div mat-line class="mr-5" style="font-size:18px ;color:#375D9D">0.5KM</div>
                    <button mat-button class="btn" type="submit">Select</button>
                </div>
            </mat-list-item>
        </mat-list>
    </div>

</div>
