<div class="d-flex">
  <mat-form-field appearance="outline" class="search-form-field cus-search-form-field">
    <mat-label>Search</mat-label>
    <input matInput #searchInput 
    (keyup.enter)="getSearchText(searchInput.value)"
    (keyup)="(searchInput.value=='')?getSearchText(''):''"/>
    <button mat-button *ngIf="searchInput.value.trim() !=''" matSuffix mat-icon-button aria-label="Clear"
      (click)="(searchInput.value='');getSearchText('');">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="pt-1">
    <button mat-button class="btn roboto-medium-16 white-text blue-2-bg py-1 ml-3 filter-btn"
      (click)="getSearchText(searchInput.value)">Filter</button>
  </div>
</div>
