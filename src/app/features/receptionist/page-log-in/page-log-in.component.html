<app-component-receptionist-header></app-component-receptionist-header>
<app-component-dynamic-heading [heading]="'LOGIN'"></app-component-dynamic-heading>
<div class="d-flex justify-content-center  login-container mb-5">

    <form class="sign-in pt-0">

        <div class="sign-in-div">
            <div class="mb-3 mx-5">
                <label for="exampleFormControlInput1"
                    class="form-label d-flex justify-content-start w-100 text-left">Phone number</label>
                <input type="text" class="form-control sign-in-input-field white-2-bg " style="background: #F5F6F7 0% 0% no-repeat padding-box;
              box-shadow: 0px 3px 6px #00000005;
              border-radius: 6px;
              opacity: 1;height: 48px;" placeholder="Phone number" />
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn roboto-regular-12 border-0 shadow-none py-0 mr-5 blue-text"
                    style="color: 0984E3;">Forgot your
                    password?</button>
            </div>
            <div class="mb-3 mx-5">
                <label for="exampleFormControlInput2" class="form-label w-100 text-left">Password</label>
                <input class="form-control sign-in-input-field white-2-bg" id="exampleFormControlInput2"
                    placeholder="Password" style="height: 48px;">


            </div>
            <div class="sign-in-btn-container mb-3 mx-5">
                <button class="sign-in-btn blue-bg white-text roboto-medium-18" type="submit">Log in</button>
            </div>
            <a href="" type="link" style="margin-left: 220px;">Or Register</a>
        </div>

    </form>
</div>
<app-component-footer-copyright-strip></app-component-footer-copyright-strip>
