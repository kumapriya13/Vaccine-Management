<app-component-dynamic-heading [heading]="'MANAGE DAILY SITE VACCINATION'"  [refererClick]="true"></app-component-dynamic-heading>
  <div class="container my-3 pb-3" id="site-recp-list">
    <div class="d-flex align-items-center justify-content-between pt-3 table-action-strip">
      <div class="d-flex align-items-center">
    
        <mat-form-field class="search-form-field ml-1" appearance="outline">
            <mat-label>Choose Date</mat-label>
            <input   #searchInput matInput [matDatepicker]="dp3" [readonly]="true" 
            [min]="minDate" [max]="maxDate"  (dateChange)="searchByFilterText(searchInput.value)" 
            [formControl]="date1">
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          </mat-form-field>
        
        <!-- <button type="button" class="btn roboto-medium-16 white-text blue-2-bg py-1 ml-3"
          (click)="searchByFilterText(searchInput.value)">Filter</button> -->
      </div>
    </div>
    <div class="d-flex justify-content-end pt-2">
        <a href="javascript:void(0)"    *ngIf="downloadShow"  (click)="downloadRecipientTemplate()"role="link" class=" blue-text mr-3">
            <i class="fa fa-download" aria-hidden="true"></i>&nbsp;Download
        </a> 
      </div>
    <div class="row">
      <div class="col w-100" >
        <table mat-table MatSort [dataSource]="dataSource" matSort class="mat-elevation-z8">  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="roboto-regular-18"> Name
            </th>
            <td mat-cell *matCellDef="let element" class="roboto-medium-16 blue-text"> {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="mobile_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="roboto-regular-18"> Mobile </th>
            <td mat-cell *matCellDef="let element" class="roboto-medium-16 blue-text"> {{element.mobile_number}}
            </td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="roboto-regular-18"> Gender </th>
            <td mat-cell *matCellDef="let element" class="roboto-medium-16 blue-text"> {{element.gender}}
            </td>
          </ng-container>

          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="roboto-regular-18"> DOB </th>
            <td mat-cell *matCellDef="let element" class="roboto-medium-16 blue-text"> {{getValidDate(element.dob)}}
            </td>
          </ng-container>
          
  
          <ng-container matColumnDef="lot_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="roboto-regular-18"> Lot Number </th>
            <td mat-cell *matCellDef="let element" class="roboto-medium-16 blue-text"> {{element.lot_number}}
            </td>
          </ng-container> 

          <ng-container matColumnDef="vaccine">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="roboto-regular-18"> Vaccine </th>
            <td mat-cell *matCellDef="let element" class="roboto-medium-16 blue-text"> {{element.vaccine}}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <!-- <mat-paginator class="w-100" [length]="totalCount" [pageIndex]="pageIndex" (page)="getPageReceptionist($event)"
        [pageSize]="pageSize" showFirstLastButtons></mat-paginator> -->
        <mat-paginator #paginator class="w-100" [pageSize]="10" showFirstLastButtons
                 [pageSizeOptions]="[10,25,50,100]">
  </mat-paginator>
    </div>
  
 
  </div>
  <app-component-footer-copyright-strip></app-component-footer-copyright-strip>
