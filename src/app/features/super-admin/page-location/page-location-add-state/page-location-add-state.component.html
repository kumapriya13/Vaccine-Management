<app-component-dynamic-heading [heading]="'Location - Add New State'"></app-component-dynamic-heading>
<div class="container">
    <p>
        <small class="cursor-pointer roboto-medium-18 blue-text" [routerLink]="['/super-admin/location']">Location<span>&nbsp;> Add New
                State</span></small>
    </p>
    <h3 class="mx-5 mt-5 pb-4"><b>New State Details</b></h3>
    <form class="container d-flex flex-column align-items-center" [formGroup]="stateForm" (ngSubmit)="stateOnSubmit()">
        <div class="form-row-width container d-flex justify-content-center flex-column flex-md-row">
            <mat-form-field appearance="outline" class="mx-md-4 w-100">
                <mat-label>State Name</mat-label>
                <input matInput placeholder="State Name" maxlength="15" formControlName="stateName" />
                <mat-error *ngIf="controls.stateName.hasError('required')">State Name is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-row-width container d-flex justify-content-center flex-column flex-md-row">
            <mat-form-field appearance="outline" class="mx-md-4 w-100">
                <mat-label>Latitude </mat-label>
                <input matInput placeholder="latitude" formControlName="latitude" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="mx-md-4 w-100">
                <mat-label>longitude</mat-label>
                <input matInput placeholder="longitude" formControlName="longitude" />
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-center py-5">
            
            <button type="submit" class="btn roboto-medium-18 blue-2-bg white-text px-4 mx-4" [disabled]="!stateForm.valid">
                SAVE
            </button>
            <button type="reset" class="btn roboto-medium-18 cancel-btn white-text px-4 mx-4">
                CANCEL
            </button>
        </div>
    </form>
</div>
