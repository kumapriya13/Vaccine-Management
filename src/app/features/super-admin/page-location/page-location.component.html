<app-component-dynamic-heading [heading]="'Location'"></app-component-dynamic-heading>
<div class="container" id="super-list">
    <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active mx-2" id="pills-state-tab" data-toggle="pill" href="#pills-state" role="tab"
                aria-controls="pills-state" aria-selected="true">State</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link mx-2" id="pills-country-tab" data-toggle="pill" href="#pills-country" role="tab"
                aria-controls="pills-country" aria-selected="false">country</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-state" role="tabpanel" aria-labelledby="pills-state-tab">
            <div class="d-flex justify-content-between ml-4 mt-3">
                <!-- <div class="d-flex align-items-center ml-0">
                    <input type="text" class="form-control empty search" id="iconified"
                        placeholder="&#xF002;&nbsp;Search here" />
                    <button class="btn roboto-medium-16 filter-btn bg-blue ml-2" data-toggle="modal"
                        data-target="#myModal">
                        Filter
                    </button>
                </div> -->
                <div class="d-flex">
                    <mat-form-field appearance="outline" style="width: 280px !important;">
                        <mat-label>Search</mat-label>
                        <input matInput #searchInput />
                        <!-- (keyup)="filterList(searchInput,true)" -->
                        <!-- <mat-icon matSuffix>search</mat-icon> -->
                    </mat-form-field>
                    <div class="pt-1">
                        <button type="button" class="btn roboto-medium-16 white-text blue-2-bg ml-3 filter-btn"
                            >Filter</button>
                            <!-- (click)="filterList(searchInput,false)" -->
                    </div>
                </div>
                <button class="btn add-state roboto-medium-16 white-text blue-2-bg py-1 mt-1"
                    [routerLink]="['/super-admin/location-add-state']">
                    Add State
                </button>
            </div>
            <div class="alert alert-success p-1 my-2 ml-4 pl-2">
                <strong>State:Georgia</strong><i class="fa fa-times ml-5"></i>
            </div>
            <div class="row mt-2">
                <div class="col ml-4">
                    <small class="text-muted roboto-regular-12">Showing 1 to 5 of 51 entries</small>
                </div>
                <div class="col offset-4 text-right roboto-regular-16 blue-text cursor-pointer">
                    <i class="fa fa-download" aria-hidden="true"></i>&nbsp;Download
                </div>
                <div class="col text-center roboto-regular-16 blue-text cursor-pointer">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp;Bulk Import
                </div>
                <!-- <div class="col roboto-regular-16 blue-text cursor-pointer">
                    <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Change
                    Columns
                </div> -->
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-striped ml-4 mr-4">
                        <thead class="blue-2-bg white-text">
                            <tr>
                                <th class="roboto-medium-18 text-left">State</th>
                                <th class="roboto-medium-18 text-left">Counties</th>
                                <th class="roboto-medium-18 text-left">State Admins</th>
                                <th class="roboto-medium-18 text-left">Providers</th>
                                <th class="roboto-medium-18 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="roboto-regular-16 blue-text">
                                    Alabama
                                </td>
                                <td class="roboto-regular-16 blue-text text-left">12</td>
                                <td class="roboto-regular-16 blue-text text-left">1</td>
                                <td class="roboto-regular-16 blue-text text-left">5</td>
                                <td class="txt blue-text roboto-regular-16">
                                    <div class="d-flex align-items-center justify-content-center cursor-pointer">
                                        <button type="button" class="btn edit roboto-regular-11 blue-text mr-2 cursor-pointer">
                                            Edit
                                            <i class="fa fa-pencil-square-o"></i>
                                        </button>
                                        <button type="button" class="btn delete roboto-regular-11 ml-2 cursor-pointer">
                                            Delete
                                            <i class="fa fa-trash-o blue-text"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-country" role="tabpanel" aria-labelledby="pills-country-tab">
            Countries works here
        </div>
    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog w-50">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header bg-blue pb-0">
                <h4 class="modal-title white-text">Filter</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="col">
                    <h4 class="pb-0 mb-0">States</h4>
                    <input type="text" placeholder="All states" class="py-2 w-100" />
                </div>
                <div class="col mt-3">
                    <h4 class="pb-0 mb-0">Counties</h4>
                    <input type="text" placeholder="All Counties" class="py-2 w-100" />
                </div>
                <div class="col mt-3">
                    <h4 class="pb-0 mb-0">Vaccine</h4>
                    <input type="text" placeholder="All Vaccine" class="py-2 w-100" />
                </div>
                <div class="col mt-3">
                    <h4 class="pb-0 mb-0">Status</h4>
                    <input type="text" placeholder="Any status" class="py-2 w-100" />
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary px-4" data-dismiss="modal">
                    SAVE
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    CLOSE
                </button>
            </div>
        </div>
    </div>
</div>
